<div>
    <div style="margin-bottom: 20px;">
      <label>Name:</label>
      <input type="text" [(ngModel)]="searchName" placeholder="Search by name">
      <button (click)="searchEquipment()">Search</button>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of equipments">
          <td>{{ e.name }}</td>
          <td>{{ e.description }}</td>
          <td>{{ e.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
