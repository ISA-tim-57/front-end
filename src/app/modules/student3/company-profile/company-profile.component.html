<div class="main-container">
    <div class="left-container">
      <div>
        <h1>{{company!.name}}</h1>
        <h2>{{company.address!.street}} {{company.address!.number}}</h2>
        <h2>{{company.address!.zipCode}} {{company.address!.city}}, {{company.address!.country}}</h2>
      </div>
      <div class="buttons-container">
        <div class="single-buton-container">
          <button (click)="equipmentsClick()">Equipments</button>
        </div>
        <div class="single-buton-container">
          <button (click)="appointmentsClick()">Appointments</button>
        </div>
      </div>
    </div>
    <div class="right-container">
      <app-equipments *ngIf="showEquipment"></app-equipments>
      <app-appointments *ngIf="showAppointment"></app-appointments>
    </div>
  </div>
