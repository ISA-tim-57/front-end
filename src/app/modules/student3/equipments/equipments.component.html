<div>
    <div>
        <form [formGroup] = "equipmentForm" >
            <input type="text" placeholder="Name" formControlName = "name"/>
            <input type="text" placeholder="Description" formControlName = "description"/>
            <input type="number" placeholder="Price" formControlName = "price"/>
            <button type="submit" (click) = "addEquipment()">Add</button>
        </form>
    </div>
    <div *ngFor = "let equipment of equipments">
        <div>{{equipment.name}}</div>
    </div>
</div>
